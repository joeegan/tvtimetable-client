<!DOCTYPE html>
<html>
  <head>
    <title>TVTimetable</title>
    <link rel="apple-touch-icon-precomposed" href="./images/favicon.png">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <link rel='stylesheet' href='./stylesheets/style.css' />
  </head>
  <body>
    <div class="container">
        <h1>Today</h1>
        <div class="tmp-zone">
            <p>Loading data...</p>
        </div>
    </div>
    <script id="times-tmp" type="text/x-handlebars-template">
        {{#.}}
            <h2>{{time}}</h2>
            <ul>
            {{#each shows}}
                <li>{{this.name}}<span class=network>{{this.network}}</span> <span class=runtime>{{this.runtime}}</span></li>
            {{/each}}
            </ul>
        {{/.}}
    </script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
